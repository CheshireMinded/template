version: "3.9"

services:
  backend:
    build:
      context: ../../apps/backend-api
      dockerfile: Dockerfile
    env_file:
      - ../../env/.env.production
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../../apps/frontend-react
      dockerfile: ../../infra/docker/Dockerfile.frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend

