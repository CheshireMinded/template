version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-web_platform_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../apps/backend-api
      dockerfile: Dockerfile
    env_file:
      - ../../env/.env.development
    environment:
      # Use Postgres if DATABASE_URL is set, otherwise SQLite
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-dev_user}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-web_platform_dev}}
      DB_TYPE: ${DB_TYPE:-postgres}
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/backend-api:/app
    command: "npm run dev"
    depends_on:
      postgres:
        condition: service_healthy

  react:
    build:
      context: ../../apps/frontend-react
    env_file:
      - ../../env/.env.development
    ports:
      - "5173:5173"
    volumes:
      - ../../apps/frontend-react:/app
    command: "npm run dev -- --host 0.0.0.0"

  vue:
    build:
      context: ../../apps/frontend-vue
    env_file:
      - ../../env/.env.development
    ports:
      - "5174:5173"
    volumes:
      - ../../apps/frontend-vue:/app
    command: "npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data:

