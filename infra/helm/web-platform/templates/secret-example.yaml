# NOTE: This is a template - you should create actual secrets using:
# kubectl create secret generic backend-secrets \
#   --from-literal=AUTH_JWT_SECRET=your-secret \
#   --from-literal=DATABASE_URL=postgresql://user:pass@postgres:5432/db \
#   -n <namespace>
#
# Or use a secret manager integration (see infra/ansible/roles/ssm_secrets/ for examples)
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  # DO NOT commit real secrets - use a secret manager
  # Example structure only
  DATABASE_URL: "postgresql://user:password@postgres:5432/web_platform"
  AUTH_JWT_SECRET: "placeholder"
---
{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  # DO NOT commit real secrets - use a secret manager
  # Example structure only
  POSTGRES_USER: "web_platform_user"
  POSTGRES_PASSWORD: "placeholder"
{{- end }}

