apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: {{ .Values.namespace }}
data:
  NODE_ENV: "production"
  APP_NAME: "backend-api"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://{{ .Values.ingress.hosts.app }}"
  DB_TYPE: "postgres"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_MAX_REQUESTS: "60"
  RATE_LIMIT_WINDOW_MS: "60000"

