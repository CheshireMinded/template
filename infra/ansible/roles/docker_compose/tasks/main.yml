---
- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
  tags: [docker, docker_compose]

- name: Add Docker's official GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: [docker, docker_compose]

- name: Detect distribution codename
  ansible.builtin.set_fact:
    docker_distro_codename: "{{ ansible_distribution_release | default('jammy') }}"
  tags: [docker, docker_compose]

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ docker_distro_codename }} stable"
    state: present
    update_cache: yes
  tags: [docker, docker_compose]

- name: Install Docker Engine and Docker Compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags: [docker, docker_compose]

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  tags: [docker, docker_compose]

- name: Add user to docker group (if not root)
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: ansible_user != "root"
  tags: [docker, docker_compose]

- name: Bring up Docker Compose stack (prod)
  ansible.builtin.command:
    cmd: docker compose -f infra/docker/docker-compose.prod.yml up -d
    chdir: "{{ app_root }}"
  tags: [deploy, docker_compose]

- name: Show running containers
  ansible.builtin.command:
    cmd: docker ps
  register: docker_ps
  changed_when: false
  tags: [docker, docker_compose]

- name: Print running containers
  ansible.builtin.debug:
    var: docker_ps.stdout_lines
  tags: [docker, docker_compose]

