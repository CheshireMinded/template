---
- name: Install Node.js, npm, and Nginx
  ansible.builtin.apt:
    name:
      - nodejs
      - npm
      - nginx
    state: present
    update_cache: yes
  tags: [static_only]

- name: Install static landing dependencies
  ansible.builtin.shell: |
    npm install
  args:
    chdir: "{{ app_root }}/apps/static-landing"
  tags: [static_only]

- name: Build static landing site
  ansible.builtin.shell: |
    npm run build
  args:
    chdir: "{{ app_root }}/apps/static-landing"
  tags: [static_only]

- name: Ensure static site root exists
  ansible.builtin.file:
    path: "{{ static_site_root }}"
    state: directory
    mode: "0755"
  tags: [static_only]

- name: Copy static site build to web root
  ansible.builtin.command:
    cmd: cp -r {{ app_root }}/apps/static-landing/dist/* {{ static_site_root }}/
  tags: [static_only]

- name: Deploy Nginx config for static site
  ansible.builtin.template:
    src: nginx-static.conf.j2
    dest: /etc/nginx/sites-available/template-static
  tags: [static_only, nginx]

- name: Enable Nginx site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/template-static
    dest: /etc/nginx/sites-enabled/template-static
    state: link
  tags: [static_only, nginx]

- name: Remove default Nginx site
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  tags: [static_only, nginx]

- name: Reload Nginx
  ansible.builtin.service:
    name: nginx
    state: reloaded
    enabled: true
  tags: [static_only, nginx]

