openapi: 3.0.3
info:
  title: Web Platform API
  version: 1.0.0

servers:
  - url: https://api.example.com
    description: Production
  - url: http://localhost:3000
    description: Local development

paths:
  /healthz:
    get:
      summary: Health check endpoint
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  service:
                    type: string
                    example: "backend-api"
                  version:
                    type: string
                    example: "1.0.0"
                  env:
                    type: string
                    example: "production"
                  timestamp:
                    type: string
                    format: date-time

  /api/v1/example/echo:
    post:
      summary: Echo endpoint - returns the message sent in request body
      tags:
        - Example
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "hello"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  echo:
                    type: string
                    example: "hello"
                  request_id:
                    type: string
                    example: "abc-123"
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "ERR_INVALID_BODY"
                  message:
                    type: string
                    example: "message must be a non-empty string"

  /api/v1/todos:
    get:
      summary: List all todos
      tags:
        - Todos
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  todos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Todo'
                  count:
                    type: integer
                    example: 2
                  request_id:
                    type: string
                    example: "abc-123"
    post:
      summary: Create a new todo
      tags:
        - Todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: "Learn TypeScript"
                  maxLength: 200
                description:
                  type: string
                  example: "Master TypeScript for backend development"
                  maxLength: 1000
      responses:
        '201':
          description: Todo created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  todo:
                    $ref: '#/components/schemas/Todo'
                  request_id:
                    type: string
                    example: "abc-123"
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "ERR_INVALID_BODY"
                  message:
                    type: string
                    example: "title must be a non-empty string"

  /api/v1/todos/{id}:
    get:
      summary: Get a single todo by ID
      tags:
        - Todos
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Todo ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  todo:
                    $ref: '#/components/schemas/Todo'
                  request_id:
                    type: string
                    example: "abc-123"
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "ERR_NOT_FOUND"
                  message:
                    type: string
                    example: "Todo with id 123 not found"
    put:
      summary: Update a todo
      tags:
        - Todos
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Todo ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Learn TypeScript"
                  maxLength: 200
                description:
                  type: string
                  example: "Master TypeScript for backend development"
                  maxLength: 1000
                completed:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Todo updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  todo:
                    $ref: '#/components/schemas/Todo'
                  request_id:
                    type: string
                    example: "abc-123"
        '400':
          description: Invalid request body
        '404':
          description: Todo not found
    delete:
      summary: Delete a todo
      tags:
        - Todos
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Todo ID
      responses:
        '204':
          description: Todo deleted successfully
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "ERR_NOT_FOUND"
                  message:
                    type: string
                    example: "Todo with id 123 not found"

components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: string
          example: "1"
        title:
          type: string
          example: "Learn TypeScript"
        description:
          type: string
          nullable: true
          example: "Master TypeScript for backend development"
        completed:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
          example: "2025-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-01-01T00:00:00.000Z"

