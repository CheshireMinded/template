openapi: 3.0.3
info:
  title: Web Platform API
  version: 1.0.0

servers:
  - url: https://api.example.com
    description: Production
  - url: http://localhost:3000
    description: Local development

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK

  /api/v1/example:
    get:
      summary: Example endpoint
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello World"

