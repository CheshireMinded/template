name: Test Suite

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  unit-and-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend-api, frontend-react, frontend-vue]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: apps/${{ matrix.app }}
        run: npm install

      - name: Run tests
        working-directory: apps/${{ matrix.app }}
        run: npm test --if-present

  contract-tests:
    runs-on: ubuntu-latest
    needs: unit-and-integration
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run contract tests
        run: npm run contract:test

  e2e:
    runs-on: ubuntu-latest
    needs: unit-and-integration
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Install frontend deps
        working-directory: apps/frontend-react
        run: npm install

      - name: Start frontend dev server
        working-directory: apps/frontend-react
        run: npm run dev -- --host 0.0.0.0 --port 4173 &
      
      - name: Wait for dev server
        run: npx wait-on http://127.0.0.1:4173

      - name: Run E2E tests
        env:
          PW_BASE_URL: http://127.0.0.1:4173
        run: npm run e2e

