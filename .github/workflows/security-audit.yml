name: Security Audit

on:
  schedule:
    - cron: "0 8 * * 1" # Weekly on Monday at 8 AM UTC
  workflow_dispatch:

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root dependencies
        run: npm install
      - name: Run dependency scan
        run: bash scripts/security/scan-deps.sh

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run secret scan
        run: bash scripts/security/check-secrets.sh

