name: Performance Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  load-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D53
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Install dependencies
        run: npm install

      - name: Start backend server
        run: |
          cd apps/backend-api
          npm install
          npm run build
          npm start &
          sleep 5

      - name: Run load tests
        run: |
          cd tests/load
          k6 run --out json=results.json load-test.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: tests/load/results.json
          retention-days: 30

      - name: Check performance thresholds
        run: |
          # Parse results and check if thresholds are met
          # This is a simplified example - in production, use proper JSON parsing
          echo "Performance test completed. Review results in artifacts."

