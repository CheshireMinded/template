name: SBOM

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX for Node)
        uses: CycloneDX/gh-node-module-sbom@v2
        with:
          path: "./"
          output: "bom.xml"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.xml

